<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body class="ui">
    <p>Filter ui cards via their profession</p>
    <div class="filter-user">
      <select name="profession" id="profession">
        <option val="profes" hidden>Profession</option>
        <option value="developer">Developer</option>
        <option value="admin">Admin</option>
      </select>
    </div>
    <div id="usersSection">
      <div id="userList"></div>
      <button type="button" id="filterBtn" onclick="filterUsersByProfession(value)" class="btn btn-light">Filter</button>
    </div>
    <p>Add a new user</p>
    <form class="add-user">
     <div class="row g-3">
        <div class="col-auto">
            <label for="name" class="form-label">Enter Name </label>
            <input type="text" class="form-control" id="name" />
          </div>
          <div class="col-auto">
            <label for="prof" class="form-label">Enter Profession</label>
            <input type="text" class="form-control" id="prof" />
          </div>
          <div class="col-auto">
            <label for="age" class="form-label">Enter Age</label>
            <input type="text" class="form-control" id="age" />
          </div>
     </div>
      <button type="button" onclick="addUser()" class="btn btn-light" id="bttn">Add User</button>
    </form>

    <script src="./script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
